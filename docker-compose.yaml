version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: pos_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      SESSION_DRIVER: file
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "composer install --no-interaction --prefer-dist --no-progress &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: